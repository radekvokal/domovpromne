MOD_K2_USER="Uživatel K2"
K2_MOD_K2_USER_DESCRIPTION="Uživatel K2 je lepší verze přihlašovacího modulu Joomla!. Použijte ji k zobrazení přihlašovacího rámečku pro Vaše uživatele. Když jsou  uživatelé přihlášeni, vidí blok uživatele (panel nástrojů), který jim umožňuje provádět úkoly jako je: přidávat/upravit položky K2 (na základě jejich přístupových práv), moderovat komentáře v jejich položkách (také na základě jejich přístupových práv), aktualizovat svoje osobní údaje (profil) a mít rychlý přístup ke všem jejich zveřejněným položkám (stránka uživatele/blog). Tento modul nahrazuje 'Přihlášení K2' ve v2.5 a novější. Pokud používáte modul 'Přihlášení K2', ujistěte se, že ho tímto modulem nahradíte. V K2 v2.6 bude modul 'Přihlášení K2' natrvalo odstraněn z balíčku rozšíření K2."
