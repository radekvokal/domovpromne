JFIELD_ALIAS_DESC="Alias se použije u SEF URL. Ponecháte-li jej prázdný, Joomla! jej ve výchozím nastavení vyplní textem z titulku. Hodnota závisí na nastavení SEO (Globální nastavení->Uživatelská část). <br />Pomocí Unicode se vytvoří aliasy v kódování UTF-8. Můžete také zadat ručně jakékoli znaky UTF-8. Mezery a některé zakázané znaky budou změněny na pomlčky.<br />Při použití výchozího přepisování se vytvoří alias skládající se z malých písmen a s pomlčkami místo mezer. Alias můžete zadat ručně. Používejte malá písmena a pomlčky (-). Mezery a podtržítka nejsou povoleny. Je-li titulek napsán jiným, než písmem latinky, výchozí hodnota bude datum a čas."
